db:
  environment:
    - POSTGRES_DB=mangodb
    - POSTGRES_PASSWORD=mangopassword
    - POSTGRES_USER=mangouser
  image: 'postgres:latest'
  restart: always
lb:
  image: 'dockercloud/haproxy:latest'
  links:
    - web
  ports:
    - '80:80'
    - '1936:1936'
  restart: always
  roles:
    - global
web:
  environment:
    - DB_DATABASE=mangodb
    - DB_HOST=10.7.0.6
    - DB_PASSWORD=mangopassword
    - DB_PORT=5432
    - DB_USER=mangouser
  image: 'peterkneale/mango:latest'
  links:
    - db
  restart: always
  target_num_containers: 2
