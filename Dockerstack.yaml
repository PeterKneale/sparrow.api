lb:
  image: 'dockercloud/haproxy:latest'
  links:
    - web
  ports:
    - '80:8080'
  roles:
    - global
web:
  image: 'peterkneale/mango:latest'
  autoredeploy: true
  links:
    - db
  target_num_containers: 2
db:
  image: 'postgres:latest'
  environment:
    POSTGRES_PASSWORD: 'password123'
