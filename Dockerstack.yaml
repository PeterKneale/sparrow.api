lb:
  image: 'dockercloud/haproxy:latest'
  autorestart: always
  links:
    - web
  ports:
    - '80:80'
    - '1936:1936'
  roles:
    - global
web:
  image: 'peterkneale/mango:latest'
  autorestart: always
  links:
    - db
  target_num_containers: 2
db:
  autorestart: always
  environment:
    - POSTGRES_USER=mangouser
    - POSTGRES_DB=mangodb
    - POSTGRES_PASSWORD=mangopassword
  image: 'postgres:latest'
