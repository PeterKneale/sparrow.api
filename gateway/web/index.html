    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>
    <script>
      requirejs.config({
        shim : {
          bootstrap : {
            deps : [ 'jquery'],
            exports: 'Bootstrap'
          }
        },
        paths: {
          axios: '/js/axios.min',
          client: '/js/client',
          jquery: "//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min",
          bootstrap : '//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min',
        }
      });
      requirejs(['client', 'jquery', 'bootstrap'], function (client) {
        client().aliveHealth ("/alive")
          .then(function (response) {
            client().listUser ("/users")
              .then(function(response){
                var users = response.data;
                for(var i in users) {
                  var user = users[i];

                  $('#users').append(
                          $('<a>')
                            .attr('href',user.href)
                            .attr('class',"list-group-item")
                            .append(user.name + " [" + user.id + "]")); 
                }
              })
          })
          .catch(function (resp) {
            alert("service not alive")
          });
      });
    </script>
